- name: Create /etc/etcd 
  file:
    path: /etc/etcd
    state: directory

- name: Create /var/lib/etcd 
  file:
    path: /var/lib/etcd
    state: directory

- name: Copy CA and ETCD keys and certs
  copy:
    src: "{{ k8s_local_temp_dir }}/{{ item }}"
    dest: "/etc/etcd/{{ item }}"
  loop:
    - etcd-key.pem
    - etcd.pem
    - ca.pem
  register: etcd_copy_cert

# Download ETCD
- name: Check /usr/local/bin/etcd
  stat:
    path: /usr/local/bin/etcd
  register: etcd_file

- name: Download etcd
  unarchive:
    src: "https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz"
    dest: /tmp
    remote_src: yes
  when: not etcd_file.stat.exists or ( etcd_upgrade | bool )

- name: Stop etcd
  systemd:
    name: etcd
    state: stopped
  when: etcd_upgrade | bool

- name: Install etcd
  copy:
    src: "/tmp/etcd-v{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: "0755"
    remote_src: yes
  loop:
    - etcd
    - etcdctl
  when: not etcd_file.stat.exists or ( etcd_upgrade | bool )

- name: Remove tmp etcd dir
  file:
    path: "/tmp/etcd-v{{ etcd_version }}-linux-amd64"
    state: absent

- name: Copy etcd systemd unit
  template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
  register: etcd_systemd

- name: Start etcd on initial nodes
  systemd:
    name: etcd
    state: restarted
    enabled: yes
    daemon_reload: yes
  when: (etcd_copy_cert is changed and etcd_initial_cluster_state == 'new') or (etcd_systemd is changed and etcd_initial_cluster_state == 'new')
    
- name: Start etcd on other nodes
  systemd:
    name: etcd
    state: restarted
    enabled: yes
    daemon_reload: yes
  when: (etcd_copy_cert is changed and etcd_initial_cluster_state == 'existing') or (etcd_systemd is changed and etcd_initial_cluster_state == 'existing')